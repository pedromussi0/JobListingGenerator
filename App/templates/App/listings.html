{% extends 'App/base.html' %}
{% load static %}

{% block content %}
    <div class="wrapper">
        <table class="table table-striped table-hover align-middle">
            <thead>
                <tr>
                    <th>Job Title</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for job in listings %}
                <tr>
                    <td>{{ job.job_title }}</td>
                    <td>{{ job.description }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
