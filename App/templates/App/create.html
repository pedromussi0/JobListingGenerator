{% load static %}
<!DOCTYPE html>
<html>
<head>
    <!-- STATIC CSS -->
    <link rel="stylesheet" href="{% static 'App/style.css' %}">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Job Listing Generator</title>
</head>
<body>

    <div class="title">
        <h1>Create Job Listing</h1>
    </div>


    <form method="POST" action="{% url 'create_job_listing' %}">
        {% csrf_token %}
        <!-- Include your input fields for job_position, tech_stack, company_name, company_values here -->
        <div class="row-wrapper">
            <div class="row g-3">
                <div class="col-sm">
                    <input type="text" class="form-control" name="job_position" placeholder="Job Position" aria-label="Job Position">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" name="tech_stack" placeholder="tech stack" aria-label="tech_stack">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" name="company_name" placeholder="company name" aria-label="company_name">
                </div>
                <div class="col-sm">
                    <input type="text" class="form-control" name="company_values" placeholder="company values" aria-label="company_values">
                </div>
                <div class="col-12 btn-wrapper"> <!-- Use col-sm-auto to make the button take the necessary width -->
                    <button type="submit" class="btn btn-primary">Generate Job Listing</button>
                </div>
            </div>
        </div>
    </form>

    <div class="text-area-wrapper">
        <form method="POST" action="{% url 'save_textarea' %}" style="display: contents;">
            {% csrf_token %}
            <label for="job_listing"></label><textarea class="form-control job-listing-textarea custom-width" name="textarea_content" id="job_listing" rows="3">
                {% if job_listing %}
                    {{ job_listing }}
                {% endif %}
            </textarea>
            <button type="submit">Save</button>
        </form>
    </div>

    <!-- BOOTSTRAP 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>




</body>
</html>
