{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STATIC CSS -->
    <link rel="stylesheet" href="{% static 'App/style.css' %}">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
     <!-- fontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Register</title>
</head>

<body class="d-flex align-items-center justify-content-center min-vh-100">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">
            <div class="text-center mb-5">
                <h2>Register</h2>
            </div>

            <form method="POST" action="{% url 'register' %}" class="p-5 rounded border border-secondary">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_email" class="form-label">Email address</label>
                    <input type="email" id="id_email" class="form-control" placeholder="Email address" name="{{ form.email.name }}">
                </div>
                <div class="mb-4">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" id="id_username" class="form-control" placeholder="Username" name="{{ form.username.name }}">
                </div>
                <div class="mb-4">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" id="id_password1" class="form-control" placeholder="Password" name="{{ form.password1.name }}">
                </div>
                <div class="mb-4">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" id="id_password2" class="form-control" placeholder="Confirm Password" name="{{ form.password2.name }}">
                </div>
                <div class="row mb-4">
                    <div class="col d-flex justify-content-center">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked>
                            <label class="form-check-label" for="form2Example31">Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
                </div>
                <div class="text-center">
                    <p>Already a member? <a href="{% url 'login' %}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- BOOTSTRAP 5 JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</body>
</html>
